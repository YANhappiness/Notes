<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    svg,
    g {
        pointer-events: all;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .title {
        text-anchor: middle;
        font-weight: 700;
    }

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

    .linecircle {
        fill: green;
    }

    .linecircle:hover {
        fill: steelblue;
    }

    .flag {
        stroke: gray;
        stroke-dasharray: 5;
        stroke-width: 1.5;
        display: none;
        pointer-events: none;
    }

    .tips {
        pointer-events: none;
        display: none;
    }

    .tips-border {
        fill: #F3E4E4;
        stroke: gray;
        stroke-width: 2;
    }

    .grid .tick {
        stroke: lightgrey;
        opacity: 0.7;
    }

    .grid path {
        stroke-width: 0;
    }
    </style>
</head>

<body>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript">
    ;
    (function() {
        'use strict';

        var data = Array.apply(0, Array(31)).map(function(item, i) {
            i++;
            return { date: '2013-12-' + (i < 10 ? '0' + i : i), pv: parseInt(Math.random() * 100) }
        });

        // 定义circle的半径
        var r0 = 5,
            r1 = 8;

        // 定义动画持续时间
        var duration = 500;

        var margin = { top: 20, right: 20, bottom: 30, left: 50 },
            width = document.body.clientWidth - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        var parseDate = d3.time.format('%Y-%m-%d').parse;

        var x = d3.time.scale()
            // .domain([0, 100])
            .range([0, width]);

        var y = d3.scale.linear()
            // .domain([0, 100])
            .range([height, 0]);

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient('bottom')
            // .tickFormat(function(d, i) {
            //   // return [d.getFullYear(), d.getMonth() + 1, d.getDate()].join('-');
            //   // return [d.getMonth() + 1, d.getDate()].join('-');
            //   var date = d.getDate();
            //   return date < 10 ? '0' + date : date;
            // })
            // 相同的效果
            .tickFormat(d3.time.format('%d'))
            .ticks(30);

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient('left')
            .ticks(10);

        var xGridAxis = d3.svg.axis()
            .scale(x)
            .orient('bottom');

        var yGridAxis = d3.svg.axis()
            .scale(y)
            .orient('left');

        var line = d3.svg.line()
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y(d.pv); })
            .interpolate('monotone');

        var flagLine = d3.svg.line()
            .x(function(d) { return x(d.x); })
            .y(function(d) { return y(d.y); });

        var container = d3.select('body')
            .append('svg')
            // .transition()
            .attr('width', width + margin.left + margin.right)
            .attr('height', height + margin.top + margin.bottom);

        var svg;

        show();

        function show() {

            svg = container.append('g')
                .attr('class', 'content')
                .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

            function draw() {
                data.forEach(function(d) {
                    d.dayText = d.date;
                    d.date = parseDate(d.date);
                    d.pv = +d.pv;
                });

                x.domain(d3.extent(data, function(d) { return d.date; }));
                y.domain([0, d3.max(data, function(d) { return d.pv; })]);

                svg.append('text')
                    .attr('class', 'title')
                    .text('2013年12月PV')
                    .attr('x', width / 2)
                    .attr('y', 0);

                svg.append('g')
                    .attr('class', 'x axis')
                    .attr('transform', 'translate(0,' + height + ')')
                    .call(xAxis)
                    .append('text')
                    .text('日期')
                    .attr('transform', 'translate(' + (width - 20) + ', 0)');

                svg.append('g')
                    .attr('class', 'y axis')
                    .call(yAxis)
                    .append('text')
                    .text('次/天');

                // svg.append('g')
                //   .attr('class', 'grid')
                //   .attr('transform', 'translate(0,' + height + ')')
                //   .call(xGridAxis.tickSize(-height, 0, 0).tickFormat(''));

                // svg.append('g')
                //   .attr('class', 'grid')
                //   .call(yGridAxis.tickSize(-width, 0, 0).tickFormat(''));

                var path = svg.append('path')
                    .attr('class', 'line')
                    .attr('d', line(data));

                var g = svg.selectAll('circle')
                    .data(data)
                    .enter()
                    .append('g')
                    .append('circle')
                    .attr('class', 'linecircle')
                    .attr('cx', line.x())
                    .attr('cy', line.y())
                    .attr('r', r0)
                    .on('mouseover', function() {
                        d3.select(this).transition().duration(duration).attr('r', r1);
                    })
                    .on('mouseout', function() {
                        d3.select(this).transition().duration(duration).attr('r', r0);
                    });

                // svg.append('line')
                //   .attr('class', 'flag')
                //   .attr('x1', 0)
                //   .attr('y1', 0)
                //   .attr('x2', 0)
                //   .attr('y2', y(0));

                var tips = svg.append('g').attr('class', 'tips');

                tips.append('rect')
                    .attr('class', 'tips-border')
                    .attr('width', 200)
                    .attr('height', 50)
                    .attr('rx', 10)
                    .attr('ry', 10);

                var wording1 = tips.append('text')
                    .attr('class', 'tips-text')
                    .attr('x', 10)
                    .attr('y', 20)
                    .text('');

                var wording2 = tips.append('text')
                    .attr('class', 'tips-text')
                    .attr('x', 10)
                    .attr('y', 40)
                    .text('');

                container
                    .on('mousemove', function() {
                        var m = d3.mouse(this),
                            cx = m[0] - margin.left;

                        showWording(cx);

                        d3.select('.tips').style('display', 'block');
                    })
                    .on('mouseout', function() {
                        d3.select('.tips').style('display', 'none');
                    });


                function redrawLine(cx, cy) {
                    if (cx < 0) d3.select('.flag').style('display', 'none');
                    else
                        d3.select('.flag')
                        .attr('x1', cx)
                        .attr('x2', cx)
                        .style('display', 'block');
                    showWording(cx);
                }

                function showTips(cx, cy) {
                    cy -= 50;
                    if (cy < 0) cy += 100;
                    d3.select('.tips')
                        .attr('transform', 'translate(' + cx + ',' + cy + ')')
                        .style('display', 'block');
                }

                function showWording(cx) {
                    var x0 = x.invert(cx);
                    var i = (d3.bisector(function(d) {
                        return d.date;
                    }).left)(data, x0, 1);

                    var d0 = data[i - 1],
                        d1 = data[i] || {},
                        d = x0 - d0.date > d1.date - x0 ? d1 : d0;

                    function formatWording(d) {
                        return '日期：' + d3.time.format('%Y-%m-%d')(d.date);
                    }
                    wording1.text(formatWording(d));
                    wording2.text('PV：' + d.pv);

                    var x1 = x(d.date),
                        y1 = y(d.pv);


                    // 处理超出边界的情况
                    var dx = x1 > width ? x1 - width + 200 : x1 + 200 > width ? 200 : 0;

                    var dy = y1 > height ? y1 - height + 50 : y1 + 50 > height ? 50 : 0;

                    x1 -= dx;
                    y1 -= dy;

                    d3.select('.tips')
                        .attr('transform', 'translate(' + x1 + ',' + y1 + ')');
                }
            }

            draw();
        }

    })();
    </script>
</body>

</html>
